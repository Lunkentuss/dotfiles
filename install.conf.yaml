- defaults:
    link:
      create: true
      relink: true
- clean:
    - "~"
- link:
    ~/.Xresources: dotconf/.Xresources
    ~/.bash_profile: dotconf/.bash_profile
    ~/.bashrc: dotconf/.bashrc
    ~/.config/alacritty/alacritty.toml: dotconf/.config/alacritty/alacritty.toml
    ~/.config/bspwmrc/bspwmrc: dotconf/.config/bspwmrc/bspwmrc
    ~/.config/cmds/cmds: dotconf/.config/cmds/cmds
    ~/.config/nix/nix.conf: dotconf/.config/nix/nix.conf
    ~/.config/nvim/init.lua: dotconf/.config/nvim/init.lua
    ~/.config/sxhkd/sxhkdrc: dotconf/.config/sxhkd/sxhkdrc
    ~/.gitconfig-root: dotconf/.gitconfig-root
    ~/.xinitrc: dotconf/.xinitrc
    ~/bin/arch_install_packages: dotconf/bin/arch_install_packages
    ~/bin/bluetoothctlw.py: dotconf/bin/bluetoothctlw.py
    ~/bin/clean_whitespace: dotconf/bin/clean_whitespace
    ~/bin/dotbot-add: dotconf/bin/dotbot-add
    ~/bin/extract: dotconf/bin/extract
    ~/bin/firejail-wine: dotconf/bin/firejail-wine
    ~/bin/game: dotconf/bin/game
    ~/bin/git-homepage: dotconf/bin/git-homepage
    ~/bin/install-fonts: dotconf/bin/install-fonts
    ~/bin/jwt_decode: dotconf/bin/jwt_decode
    ~/bin/meme: dotconf/bin/meme
    ~/bin/movies-fzf: dotconf/bin/movies-fzf
    ~/bin/random-wallpaper: dotconf/bin/random-wallpaper
    ~/bin/record-to-gif-clipboard: dotconf/bin/record-to-gif-clipboard
    ~/bin/rsed: dotconf/bin/rsed
    ~/bin/sc2: dotconf/bin/sc2
    ~/bin/setup_wine: dotconf/bin/setup_wine
    ~/bin/shellcheck_recursive: dotconf/bin/shellcheck_recursive
    ~/bin/teams: dotconf/bin/teams
    ~/bin/up_harbor: dotconf/bin/up_harbor
