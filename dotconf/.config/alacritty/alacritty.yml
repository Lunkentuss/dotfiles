# Colors (Solarized Dark)
# https://github.com/alacritty/alacritty/wiki/Color-schemes#solarized
colors:
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3
font:
  normal:
    family: SourceCodePro
  size: 11.5
hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift
   - regex: "git.*"
     action: Paste
     mouse:
       enabled: true
       mods: None
     binding:
       key: Y
       mods: Control|Shift
   - regex: "[^\\s]+"
     action: Paste
     mouse:
       enabled: true
       mods: None
     binding:
       key: W
       mods: Control|Shift
